<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .firstDiv{
            background-color: brown;
            display: inline;
        }
        #secondDiv{
            background-color: yellow;
        }
        div{
            background-color: lightgreen;
        }
        span{
            background-color: lightgreen;
            font-size: smaller;
            display: block;
        }
    </style>
</head>
<body>
    <div class="firstDiv">This is first div</div>
    <div id="secondDiv">This is second div</div>
    <span>This is span paragraph 1.</span>
    <span>This is span paragraph 2.</span>



</body>
</html>
