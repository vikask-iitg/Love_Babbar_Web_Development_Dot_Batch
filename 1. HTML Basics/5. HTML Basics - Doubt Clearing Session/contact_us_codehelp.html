<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codehelp Contact Us</title>
</head>

<body>
    <h1> Welcome to Codehelp!</h1>
    <h2> Contact Us Form</h2>

    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name"> <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email"> <br>

        <label for="contact">Contact</label>
        <input type="number" name="contact" id="contact"> <br>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nottosay">Not to say</option>
        </select> <br>

        <label for="dob">Date of Birth</label>
        <input type="date" name="date" id="dob"> <br>

        <span></span>Rating
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating">1</label>

        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating">2</label>

        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating">3</label>

        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating">4</label>

        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating">5</label> <br>

        <label>Enter Your Message</label> <br>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="Enter Your Message"></textarea> <br>
        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset">
        
    
        <footer>
            <a href="https://www.youtube.com" target="_blank">
                <img src="Youtube_logo.png" width="30" height="30" alt="youtube">
            </a>

            <a href="https://www.instagram.com" target="_blank">
                <img src="Instagram_icon.png" width="30" height="30" alt="youtube">
            </a>

            <a href="https://www.telegram.com" target="_blank">
                <img src="telegram.png" width="40" height="30" alt="youtube">
            </a>

        </footer>

    </form>
</body>

</html>
